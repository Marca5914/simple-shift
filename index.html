<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Shift Scheduler</h1>

<div class="controls">
        <label for="month-picker">Select Month:</label>
        <input type="month" id="month-picker">

        <button id="add-shift-type-btn">Add New Shift Type</button>
        <button id="export-csv-btn">Export to CSV (Google Calendar)</button>
        <button id="export-ical-btn">Export to iCal (.ics)</button> </div>

    <div class="scheduler-container">
        <div id="shift-templates" class="shift-templates">
            <h3>Available Shifts (Drag to Calendar)</h3>
            </div>

        <div id="calendar" class="calendar">
            <div class="calendar-header">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div id="calendar-days" class="calendar-days">
                </div>
        </div>
    </div>

    <div id="add-shift-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" role="button" aria-label="Close modal" title="Close">&times;</span>
            <h2 id="modal-title">Add New Shift Type</h2>
            <form id="add-shift-form">
                <div>
                    <label for="shift-label">Label:</label>
                    <input type="text" id="shift-label" required placeholder="e.g., Early, Late, Off">
                </div>
                <div>
                    <label for="shift-start-time">Start Time:</label>
                    <input type="time" id="shift-start-time" required>
                </div>
                <div>
                    <label for="shift-end-time">End Time:</label>
                    <input type="time" id="shift-end-time" required>
                </div>
                <div>
                    <label for="shift-color">Color:</label>
                    <input type="color" id="shift-color" value="#cccccc" title="Select shift background color">
                </div>
                <button type="submit">Save Shift Type</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
