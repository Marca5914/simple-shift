<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
</head>
<body>

    <h1>Shift Scheduler</h1>

    <div class="controls">
        <label for="month-picker">Select Month:</label>
        <input type="month" id="month-picker" aria-label="Select month and year">
        <br class="control-break"> <button id="add-shift-type-btn">Add New Shift Type</button>
        <button id="export-csv-btn">Export to CSV</button>
        <button id="export-ical-btn">Export to iCal (.ics)</button>
        <button id="export-scope-toggle" title="Toggle between exporting current month or all data">Mode: Export Month</button>
        <button id="clear-all-data-btn" class="danger-btn" title="Clear all scheduled shifts and custom types">Clear All Data</button>
    </div>

    <div class="scheduler-container">
        <div id="shift-templates" class="shift-templates">
            <h3>Available Shifts (Drag to Calendar)</h3>
            </div>

        <div id="calendar" class="calendar">
            <div class="calendar-header">
                <div>Mon</div> <div>Tue</div> <div>Wed</div> <div>Thu</div> <div>Fri</div> <div>Sat</div> <div>Sun</div>
            </div>
            <div id="calendar-days" class="calendar-days">
                </div>
        </div>
    </div>

    <div id="add-shift-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" role="button" aria-label="Close modal" title="Close">&times;</span>
            <h2 id="modal-title">Add New Shift Type</h2>
            <form id="add-shift-form">
                <div>
                    <label for="shift-label">Label:</label>
                    <input type="text" id="shift-label" required placeholder="e.g., Early, Late, Off">
                </div>
                <div>
                    <label for="shift-start-time">Start Time:</label>
                    <input type="time" id="shift-start-time" required>
                </div>
                <div>
                    <label for="shift-end-time">End Time:</label>
                    <input type="time" id="shift-end-time" required>
                </div>
                <div>
                    <label for="shift-color">Color:</label>
                    <input type="color" id="shift-color" value="#cccccc" title="Select shift background color">
                </div>
                <button type="submit">Save Shift Type</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
